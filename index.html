<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrex - Your Hebrew Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .word-card {
            transition: all 0.2s ease;
        }
        
        .word-card:hover {
            transform: translateY(-4px);
        }

        /* Dark mode styles */
        body.dark {
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
        }

        body.dark .bg-white {
            background-color: #1e293b;
            color: #e2e8f0;
        }

        body.dark .text-gray-800 {
            color: #e2e8f0;
        }

        body.dark .text-gray-600 {
            color: #94a3b8;
        }

        body.dark .text-gray-700 {
            color: #cbd5e1;
        }

        body.dark .text-gray-500 {
            color: #64748b;
        }

        body.dark .text-gray-400 {
            color: #475569;
        }

        body.dark .border-gray-300 {
            border-color: #334155;
        }

        body.dark input, body.dark textarea, body.dark select {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        body.dark .bg-indigo-50 {
            background-color: #1e293b;
        }

        body.dark .bg-gray-50 {
            background-color: #0f172a;
        }

        body.dark .bg-yellow-50 {
            background-color: #1e293b;
        }

        body.dark .bg-gray-200 {
            background-color: #334155;
            color: #e2e8f0;
        }

        body.dark .word-card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        body.dark .word-card:hover {
            border-color: #475569;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            user-select: none;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300">
    <div id="app" class="p-4">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6 fade-in">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div class="flex items-center gap-3">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800">Hebrex</h1>
                            <p class="text-gray-600">Your personal Hebrew knowledge base</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="theme-toggle" id="themeToggle" title="Toggle dark mode">‚òÄÔ∏è</div>
                        <div class="text-right">
                            <div id="wordCount" class="text-3xl font-bold text-indigo-600">0</div>
                            <div class="text-sm text-gray-600">words collected</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6 fade-in">
                <div class="flex gap-4 mb-4 flex-wrap">
                    <div class="flex-1 min-w-[200px] relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search your Hebrex..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                    </div>
                    <select id="sortSelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="alpha-he">Hebrew A-Z</option>
                        <option value="alpha-en">English A-Z</option>
                    </select>
                    <button
                        id="addButton"
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center gap-2 transition-colors"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Add Word
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 flex-wrap">
                    <button id="randomButton" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Random Review
                    </button>
                    <button id="exportButton" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Export
                    </button>
                    <button id="importButton" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        Import
                    </button>
                    <input type="file" id="importFile" accept=".json" class="hidden" />
                </div>

                <!-- Add Word Form -->
                <div id="addForm" class="mt-6 p-6 bg-indigo-50 rounded-lg hidden">
                    <h3 id="formTitle" class="text-lg font-semibold mb-4 text-gray-800">Add New Word</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="hebrewInput" placeholder="◊¢◊ë◊®◊ô◊™ Hebrew word *" class="px-4 py-2 border border-gray-300 rounded-lg text-right text-xl" dir="rtl" />
                        <input type="text" id="pronunciationInput" placeholder="üó£Ô∏è Pronunciation" class="px-4 py-2 border border-gray-300 rounded-lg" />
                        <input type="text" id="englishInput" placeholder="English meaning *" class="px-4 py-2 border border-gray-300 rounded-lg" />
                        <input type="text" id="rootInput" placeholder="üå≥ Shoresh (◊©◊ï◊®◊©)" class="px-4 py-2 border border-gray-300 rounded-lg text-right" dir="rtl" />
                        <textarea id="exampleInput" placeholder="üí¨ Example sentence" class="px-4 py-2 border border-gray-300 rounded-lg col-span-1 md:col-span-2 text-right" rows="2" dir="rtl"></textarea>
                        <input type="text" id="relatedInput" placeholder="üîó Related words" class="px-4 py-2 border border-gray-300 rounded-lg col-span-1 md:col-span-2" />
                        <textarea id="notesInput" placeholder="üìù Personal notes & mnemonics" class="px-4 py-2 border border-gray-300 rounded-lg col-span-1 md:col-span-2" rows="2"></textarea>
                    </div>
                    <div class="flex gap-3 mt-4">
                        <button id="saveButton" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            Save Word
                        </button>
                        <button id="cancelButton" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <!-- Words Grid -->
            <div id="wordsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            
            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 text-gray-500 hidden">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <p class="text-xl">Your Hebrex is empty!</p>
                <p class="mt-2">Click "Add Word" to start building your collection</p>
            </div>

            <!-- No Results State -->
            <div id="noResults" class="text-center py-12 text-gray-500 hidden">
                <p class="text-xl">No words match your search</p>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg max-w-2xl w-full p-8 max-h-[90vh] overflow-y-auto fade-in">
            <div class="flex justify-between items-start mb-6">
                <div id="modalHebrew" class="text-5xl font-bold text-indigo-600" dir="rtl"></div>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modalPronunciation" class="text-xl text-gray-600 mb-4"></div>
            <div id="modalEnglish" class="text-2xl text-gray-800 mb-6"></div>
            <div id="modalRoot" class="mb-4"></div>
            <div id="modalExample" class="mb-4"></div>
            <div id="modalRelated" class="mb-4"></div>
            <div id="modalNotes" class="mb-6"></div>
            <div class="flex justify-between items-center pt-4 border-t border-gray-300">
                <div id="modalDate" class="text-sm text-gray-500"></div>
                <div class="flex gap-3">
                    <button id="editButton" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition-colors">
                        Edit
                    </button>
                    <button id="deleteButton" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let words = [];
        let currentWordId = null;
        let isEditing = false;
        let currentSort = 'newest';
        let isDarkMode = false;

        // ============================================
        // DARK MODE
        // ============================================
        function initDarkMode() {
            const saved = localStorage.getItem('hebrex-dark-mode');
            isDarkMode = saved === 'true';
            applyDarkMode();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('hebrex-dark-mode', isDarkMode);
            applyDarkMode();
        }

        function applyDarkMode() {
            const toggle = document.getElementById('themeToggle');
            if (isDarkMode) {
                document.body.classList.add('dark');
                toggle.textContent = 'üåô';
            } else {
                document.body.classList.remove('dark');
                toggle.textContent = '‚òÄÔ∏è';
            }
        }

        // ============================================
        // STORAGE FUNCTIONS
        // ============================================
        function loadWords() {
            try {
                const saved = localStorage.getItem('hebrewdex-words');
                if (saved) {
                    words = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Error loading words:', error);
                alert('Error loading your words. Your data may be corrupted.');
            }
            renderWords();
        }

        function saveWords() {
            try {
                localStorage.setItem('hebrewdex-words', JSON.stringify(words));
            } catch (error) {
                console.error('Error saving words:', error);
                alert('Error saving your words. Please check your browser storage.');
            }
        }

        // ============================================
        // EXPORT / IMPORT
        // ============================================
        function exportWords() {
            if (words.length === 0) {
                alert('No words to export!');
                return;
            }
            
            const dataStr = JSON.stringify(words, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `hebrex-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importWords(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (!Array.isArray(imported)) {
                        throw new Error('Invalid format');
                    }
                    
                    const confirmImport = window.confirm(
                        `Import ${imported.length} words? This will add to your existing collection.`
                    );
                    
                    if (confirmImport) {
                        const existingIds = new Set(words.map(w => w.id));
                        const newWords = imported.filter(w => !existingIds.has(w.id));
                        words = [...words, ...newWords];
                        saveWords();
                        renderWords();
                        alert(`Successfully imported ${newWords.length} new words!`);
                    }
                } catch (error) {
                    console.error('Import error:', error);
                    alert('Error importing file. Please make sure it\'s a valid Hebrex backup file.');
                }
            };
            reader.readAsText(file);
        }

        // ============================================
        // SORTING
        // ============================================
        function sortWords(wordsArray) {
            const sorted = [...wordsArray];
            switch (currentSort) {
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                case 'oldest':
                    return sorted.sort((a, b) => new Date(a.dateAdded) - new Date(b.dateAdded));
                case 'alpha-he':
                    return sorted.sort((a, b) => a.hebrew.localeCompare(b.hebrew, 'he'));
                case 'alpha-en':
                    return sorted.sort((a, b) => a.english.localeCompare(b.english));
                default:
                    return sorted;
            }
        }

        // ============================================
        // RENDERING
        // ============================================
        function renderWords(filter = '') {
            const grid = document.getElementById('wordsGrid');
            const emptyState = document.getElementById('emptyState');
            const noResults = document.getElementById('noResults');
            const wordCount = document.getElementById('wordCount');
            
            wordCount.textContent = words.length;

            let filteredWords = words;
            if (filter) {
                filteredWords = words.filter(word => 
                    word.hebrew.includes(filter) || 
                    word.english.toLowerCase().includes(filter.toLowerCase()) ||
                    word.pronunciation.toLowerCase().includes(filter.toLowerCase()) ||
                    (word.root && word.root.includes(filter))
                );
            }

            filteredWords = sortWords(filteredWords);

            emptyState.classList.add('hidden');
            noResults.classList.add('hidden');
            grid.classList.remove('hidden');

            if (words.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            if (filteredWords.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            grid.innerHTML = filteredWords.map(word => `
                <div class="word-card bg-white rounded-lg shadow-md p-6 cursor-pointer fade-in" onclick="showWordDetail(${word.id})">
                    <div class="text-3xl font-bold text-right mb-2 text-indigo-600" dir="rtl">${escapeHtml(word.hebrew)}</div>
                    ${word.pronunciation ? `<div class="text-sm text-gray-500 text-right mb-2">üó£Ô∏è ${escapeHtml(word.pronunciation)}</div>` : ''}
                    <div class="text-lg text-gray-800 mb-3">${escapeHtml(word.english)}</div>
                    ${word.root ? `<div class="text-sm text-gray-600 flex items-center gap-2"><span class="text-base">üå≥</span> <span dir="rtl">${escapeHtml(word.root)}</span></div>` : ''}
                    <div class="text-xs text-gray-400 mt-3">Added ${new Date(word.dateAdded).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // FORM HANDLING
        // ============================================
        function showAddForm() {
            const form = document.getElementById('addForm');
            const formTitle = document.getElementById('formTitle');
            isEditing = false;
            currentWordId = null;
            clearForm();
            formTitle.textContent = 'Add New Word';
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('hebrewInput').focus();
            }
        }

        function hideAddForm() {
            document.getElementById('addForm').classList.add('hidden');
            clearForm();
            isEditing = false;
            currentWordId = null;
        }

        function saveWord() {
            const hebrew = document.getElementById('hebrewInput').value.trim();
            const english = document.getElementById('englishInput').value.trim();

            if (!hebrew || !english) {
                alert('Please fill in both Hebrew word and English meaning');
                return;
            }

            if (isEditing && currentWordId) {
                const wordIndex = words.findIndex(w => w.id === currentWordId);
                if (wordIndex !== -1) {
                    words[wordIndex] = {
                        ...words[wordIndex],
                        hebrew: hebrew,
                        pronunciation: document.getElementById('pronunciationInput').value.trim(),
                        english: english,
                        root: document.getElementById('rootInput').value.trim(),
                        example: document.getElementById('exampleInput').value.trim(),
                        related: document.getElementById('relatedInput').value.trim(),
                        notes: document.getElementById('notesInput').value.trim()
                    };
                }
                isEditing = false;
                currentWordId = null;
            } else {
                const newWord = {
                    id: Date.now(),
                    hebrew: hebrew,
                    pronunciation: document.getElementById('pronunciationInput').value.trim(),
                    english: english,
                    root: document.getElementById('rootInput').value.trim(),
                    example: document.getElementById('exampleInput').value.trim(),
                    related: document.getElementById('relatedInput').value.trim(),
                    notes: document.getElementById('notesInput').value.trim(),
                    dateAdded: new Date().toISOString()
                };
                words.unshift(newWord);
            }

            saveWords();
            renderWords();
            hideAddForm();
        }

        function clearForm() {
            document.getElementById('hebrewInput').value = '';
            document.getElementById('pronunciationInput').value = '';
            document.getElementById('englishInput').value = '';
            document.getElementById('rootInput').value = '';
            document.getElementById('exampleInput').value = '';
            document.getElementById('relatedInput').value = '';
            document.getElementById('notesInput').value = '';
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function showWordDetail(id) {
            const word = words.find(w => w.id === id);
            if (!word) return;

            currentWordId = id;
            document.getElementById('modalHebrew').textContent = word.hebrew;
            document.getElementById('modalPronunciation').innerHTML = word.pronunciation ? `<span class="inline-flex items-center gap-2">üó£Ô∏è ${escapeHtml(word.pronunciation)}</span>` : '';
            document.getElementById('modalEnglish').textContent = word.english;
            
            document.getElementById('modalRoot').innerHTML = word.root ? 
                `<div class="mb-2"><div class="flex items-center justify-end gap-2 mb-1"><span dir="rtl" class="text-xl">${escapeHtml(word.root)}</span><span class="text-xl">üå≥</span></div></div>` : '';
            
            document.getElementById('modalExample').innerHTML = word.example ? 
                `<div class="font-semibold text-gray-700 mb-1 flex items-center gap-2"><span>üí¨</span><span>Example</span></div><div class="text-lg text-right bg-gray-50 p-3 rounded" dir="rtl">${escapeHtml(word.example)}</div>` : '';
            
            document.getElementById('modalRelated').innerHTML = word.related ? 
                `<div class="font-semibold text-gray-700 mb-1 flex items-center gap-2"><span>üîó</span><span>Related Words</span></div><div class="text-gray-800">${escapeHtml(word.related)}</div>` : '';
            
            document.getElementById('modalNotes').innerHTML = word.notes ? 
                `<div class="font-semibold text-gray-700 mb-1 flex items-center gap-2"><span>üìù</span><span>Notes</span></div><div class="text-gray-800 bg-yellow-50 p-3 rounded">${escapeHtml(word.notes)}</div>` : '';
            
            document.getElementById('modalDate').textContent = `Added ${new Date(word.dateAdded).toLocaleDateString()}`;
            
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function editWord() {
            const word = words.find(w => w.id === currentWordId);
            if (!word) return;

            document.getElementById('hebrewInput').value = word.hebrew;
            document.getElementById('pronunciationInput').value = word.pronunciation;
            document.getElementById('englishInput').value = word.english;
            document.getElementById('rootInput').value = word.root;
            document.getElementById('exampleInput').value = word.example;
            document.getElementById('relatedInput').value = word.related;
            document.getElementById('notesInput').value = word.notes;

            isEditing = true;
            const formTitle = document.getElementById('formTitle');
            formTitle.textContent = 'Edit Word';
            document.getElementById('addForm').classList.remove('hidden');
            closeModal();

            document.getElementById('addForm').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function deleteWord() {
            if (confirm('Delete this word from your Hebrex?')) {
                words = words.filter(w => w.id !== currentWordId);
                saveWords();
                renderWords();
                closeModal();
            }
        }

        // ============================================
        // RANDOM REVIEW
        // ============================================
        function showRandomWord() {
            if (words.length === 0) {
                alert('Add some words first!');
                return;
            }
            const randomWord = words[Math.floor(Math.random() * words.length)];
            showWordDetail(randomWord.id);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
        document.getElementById('addButton').addEventListener('click', showAddForm);
        document.getElementById('cancelButton').addEventListener('click', hideAddForm);
        document.getElementById('saveButton').addEventListener('click', saveWord);
        document.getElementById('searchInput').addEventListener('input', (e) => renderWords(e.target.value));
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderWords(document.getElementById('searchInput').value);
        });
        
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        document.getElementById('editButton').addEventListener('click', editWord);
        document.getElementById('deleteButton').addEventListener('click', deleteWord);
        document.getElementById('randomButton').addEventListener('click', showRandomWord);
        document.getElementById('exportButton').addEventListener('click', exportWords);
        document.getElementById('importButton').addEventListener('click', () => {
            document.getElementById('importFile').click();
        });
        document.getElementById('importFile').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                importWords(e.target.files[0]);
                e.target.value = '';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                hideAddForm();
            }
            if (e.key === 'n' && !['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                showAddForm();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        initDarkMode();
        loadWords();
    </script>
</body>
</html>
